<!DOCTYPE html>
 <html>


    <head>

        <title>Rock Paper Scissors JavaScript Game</title>
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="css/style.css">
        
        
    </head>


    <body>
        
        <main>
        <header>
            
            <h1>Rock Paper and Scissors</h1>
            <h3>Can you beat the PC?</h3>

        </header>

            
            <p>Who's the winner?</p>
            <p><span id="message">x</span></p>
            <div id="players">
                
                <div class="player" id="you">
                    <p>Your score : <span id="py_s">0</span></p>
                    <img id="player_selection" src="img/question.png" width="140px" height="140px" title="Player selection" alt="player selection">

                </div>
                
                <div class="player" id="pc">
                    <p>PC score : <span id="pc_s">0</span></p>
                    <img id="pc_selection" src="img/question.png" width="140px" height="140px" title="Computer selection" alt="Computer selection">
                </div>
        </div>
        
        <p>Draw :<span id="draw_s">0</span></p>

        <div id="options">
            
            <div class="buttons" id="btn_rock"> <img src="img/rock1.png" width="70px" height="70px" title="Click to select Rock" alt="rock"></div>
            <div class="buttons" id="btn_paper"> <img src="img/paper1.png" width="70px" height="70px" title="Click to select Paper" alt="paper"></div>
            <div class="buttons" id="btn_scissors"> <img src="img/scissors1.png" width="70px" height="70px" title="Click to select Scissors" alt="scissors"></div>

        </div>
        <h2>Click to make a selection</h2>
        <script src="js/script.js"></script>
    </body>
</main>
 </html>
